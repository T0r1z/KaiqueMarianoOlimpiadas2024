<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com Kim Ye-ji.">
    <meta name="keywords" content="Contato, Kim Ye-ji, Tiro Esportivo">
    <title>Kim Ye-ji - Contato</title>
    <link rel="icon" href="alvo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">   
    <script>
        function validarFormulario(event) {

            event.preventDefault();


            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const satisfacao = document.getElementById('satisfacao').value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (nome.trim() === "") {
                alert("Por favor, preencha o campo Nome.");
                return false;
            }

            if (!emailRegex.test(email)) {
                alert("Por favor, insira um email válido.");
                return false;
            }

            if (satisfacao === "") {
                alert("Por favor, selecione uma opção na Pesquisa de Satisfação.");
                return false;
            }

            alert("Formulário enviado com sucesso!");
            document.querySelector('.contact-form').submit();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.contact-form');
            form.addEventListener('submit', validarFormulario);
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kim Ye-ji - Olimpíadas 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="btn">Home</a></li>
                    <li><a href="sobre.html" class="btn">Sobre</a></li>
                    <li><a href="destaque.html" class="btn">Destaque</a></li>
                    <li><a href="medalhas.html" class="btn">Medalhas</a></li>
                    <li><a href="desafios.html" class="btn">Desafios</a></li>
                    <li><a href="contato.html" class="btn">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Contato</h2>
            <form class="contact-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="satisfacao">Pesquisa de Satisfação:</label>
                <select id="satisfacao" name="satisfacao">
                    <option value="">Selecione uma opção</option>
                    <option value="satisfeito">1 - Satisfeito</option>
                    <option value="muito-satisfeito">2 - Muito Satisfeito</option>
                    <option value="neutro">3 - Neutro</option>
                    <option value="insatisfeito">4 - Insatisfeito</option>
                    <option value="muito-insatisfeito">5 - Muito Insatisfeito</option>
                </select>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </main>
        <footer>
            <div class="footer-content">
                <h5>Kaique Mariano 2024 - &copy; Todos os direitos reservados<br>
                Trabalho acadêmico sem fins lucrativos</h5>
                <div class="sobe" align="right"><a href="#"><img src="seta1.png" width="50" height="50"></a></div>
            </div>
        </footer>
    </div>
</body>
</html>
